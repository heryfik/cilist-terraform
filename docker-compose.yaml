    container_name: cilist-db
    image: heryfik/cilist-pipeline-db:8ef3c82
  
  backend:
    image: heryfik/cilist-be:8ef3c82
    ports:
      - "5000:5000"
    depends_on:
      - database
    environment:
      - BASE_URL_PORT=5000
      - MYSQL_ROOT_PASSWORD=s3k0l4hd3v0p5
      - DATABASE_USERNAME=people
      - DATABASE_PASSWORD=people
      - DATABASE_DATABASE=people
      - DATABASE_HOST=database
      - DATABASE_PORT=3306
  
  frontend:
    image: heryfik/cilist-pipeline-fe:8ef3c82
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://ec2-35-164-2-20.us-west-2.compute.amazonaws.com:5000/